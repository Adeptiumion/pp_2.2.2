<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td,tr:nth-child(even) {
            border: 2px solid;
            text-align: center;
            padding: 10px;
            background-color: greenyellow
        }

    </style>
</head>
<body>
<div>
    <h1 th:align="center">Car table</h1>
    <table>
        <thead>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>HorsePower</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.name}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.horsePower}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
